<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
        <section>
            <div class="md:flex pt-12 mt-6 mb-4">
                <div class="block w-screen">
                    <address class="flex flex-col justify-left">
                        <div class="flex m-auto justify-center text-sm items-center pt-6 pb-4">
                            <div class="">
                                <a href="mailto:sam@coldboot.tech"><img width="50px" src="https://img.icons8.com/plasticine/100/000000/gmail.png"></a>
                            </div>
                            <div class="w-3/4">
                                <h4 class="m-auto"><a href="mailto:sam@coldboot.tech">sam@coldboot.tech</a></h4>
                            </div>
                            <div class="pl-4">
                                <a href="tel:867-336-2964"><img width="50px" src="https://img.icons8.com/plasticine/100/000000/phone-office.png"></a>
                            </div>
                            <div class="w-3/4">
                                <h4 class="m-auto"><a href="tel:867-336-2964">867-336-2964</a></h4>
                            </div>
                        </div>
                    </address>
                    <form name="contact" method="POST" class="w-screen px-6 max-w-lg m-auto justify-center items-center" netlify>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                                    First Name
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" name="firstname" placeholder="Jane">
                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                                    Last Name
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" name="lastname" placeholder="Doe">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-2">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                                    Phone Number
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="number" placeholder="867-667-4186">
                            </div>
                            <div class="w-full mt-4 px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                                    Email
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="email" name="email" placeholder="example@gmail.com">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full mt-4 px-3">
                                <label>Message: <textarea placeholder="Let me know how we can help!" class="appearance-none block w-full h-24 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="message"></textarea></label>
                            </div>
                            <button type="submit" class="bg-blue-400 m-auto hover:bg-blue-700 text-white font-bold mt-4 py-2 px-8 rounded">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
